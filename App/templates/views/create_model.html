{% extends 'base.html' %}

{% block title %}Create New Model{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-white mb-6">Create New Model</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Model Details -->
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Model Name</label>
                    <input type="text" name="name" id="name" required
                           class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                    <textarea name="description" id="description" rows="3"
                              class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                
                <div>
                    <label for="model_type" class="block text-sm font-medium text-gray-300">Model Type</label>
                    <select name="model_type" id="model_type" required
                            class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        {% for value, label in model_types %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Hyperparameters -->
            <div class="border-t border-gray-700 pt-6">
                <h2 class="text-lg font-medium text-white mb-4">Hyperparameters</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="alpha" class="block text-sm font-medium text-gray-300">Learning Rate (Î±)</label>
                        <input type="number" name="alpha" id="alpha" step="0.001" min="0.001" value="0.01" required
                               class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <p class="mt-1 text-sm text-gray-400">Step size for gradient descent (0.001 - 1.0)</p>
                    </div>
                    
                    <div>
                        <label for="iterations" class="block text-sm font-medium text-gray-300">Number of Iterations</label>
                        <input type="number" name="iterations" id="iterations" min="100" value="1000" required
                               class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <p class="mt-1 text-sm text-gray-400">Maximum number of training iterations</p>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Model
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
