{% extends 'base.html' %}

{% block title %}Upload Dataset{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-white mb-6">Upload Dataset</h1>
        
        <!-- Upload Form -->
        <div class="mb-8">
            <form method="post" enctype="multipart/form-data" class="space-y-6" id="upload-form">
                {% csrf_token %}
                
                <!-- Dataset Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Dataset Name</label>
                    <input type="text" name="name" id="name" required
                           class="w-full bg-gray-900/50 border border-red-800/30 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-1 focus:ring-red-500/50 focus:border-red-500/50"
                           placeholder="Enter a name for your dataset">
                </div>
                
                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    <textarea name="description" id="description" rows="3"
                              class="w-full bg-gray-900/50 border border-red-800/30 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-1 focus:ring-red-500/50 focus:border-red-500/50"
                              placeholder="Describe your dataset..."></textarea>
                </div>
                
                <!-- File Upload -->
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-300 mb-2">Dataset File</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-red-800/30 border-dashed rounded-lg cursor-pointer bg-gray-900/50 hover:bg-gray-900/70">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">Supported formats: .csv, .xlsx</p>
                            </div>
                            <input id="file" name="file" type="file" class="hidden" accept=".csv,.xlsx" required />
                        </label>
                    </div>
                </div>
                
                <!-- File Preview -->
                <div id="file-preview" class="hidden">
                    <div class="bg-gray-900/50 rounded-lg p-4 border border-red-800/30">
                        <h3 class="text-lg font-medium text-white mb-4">File Preview</h3>
                        <div id="preview-content" class="overflow-x-auto">
                            <!-- Preview content will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Target Variable Selection -->
                <div id="target-section" class="hidden">
                    <div class="bg-gray-900/50 rounded-lg p-4 border border-red-800/30">
                        <h3 class="text-lg font-medium text-white mb-4">Select Target Variable</h3>
                        <div class="mb-4">
                            <label for="target" class="block text-sm font-medium text-gray-300 mb-2">Target Variable</label>
                            <select name="target" id="target" required
                                    class="w-full bg-gray-900/50 border border-red-800/30 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-1 focus:ring-red-500/50 focus:border-red-500/50">
                                <option value="">Select target variable</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Upload Dataset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('file');
    const filePreview = document.getElementById('file-preview');
    const previewContent = document.getElementById('preview-content');
    const targetSection = document.getElementById('target-section');
    const targetSelect = document.getElementById('target');
    const form = document.getElementById('upload-form');
    
    // Handle file selection
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Create FormData and send to server for preview
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('{% url "app:preview_dataset" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                // Show file preview
                filePreview.classList.remove('hidden');
                
                // Update target select
                targetSelect.innerHTML = '<option value="">Select target variable</option>';
                data.columns.forEach(column => {
                    const option = document.createElement('option');
                    option.value = column;
                    option.textContent = column;
                    targetSelect.appendChild(option);
                });
                
                // Show target section
                targetSection.classList.remove('hidden');
                
                // Show preview table
                previewContent.innerHTML = `
                    <table class="min-w-full divide-y divide-gray-600">
                        <thead>
                            <tr>
                                ${data.columns.map(col => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">${col}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-600">
                            ${data.preview.map(row => `
                                <tr>
                                    ${data.columns.map(col => `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${row[col]}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading file preview. Please try again.');
            });
        }
    });
    
    // Form validation
    form.addEventListener('submit', function(e) {
        const target = document.getElementById('target').value;
        if (!target) {
            e.preventDefault();
            alert('Please select a target variable.');
            return;
        }
    });
});
</script>
{% endblock %}
